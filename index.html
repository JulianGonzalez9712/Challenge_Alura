<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

    <header>
        <img class="header__imagen" src="./assets/Logo.png" alt="Logo Alura">
    </header>

    <main class="challenge">
    
    
        <section class="campo__funcional">
    
            <div class="contenedor__texto__a__encriptar">
    
                <input class="input__contenedor__texto__a__encriptar" type="text" value="Ingrese el texto aqui" />
    
            </div>
    
    
            <div class="contenedor__texto__advertencia">
                <img class="imagen__advertencia" src="./assets/circulo_exclamacion.png" alt="Circulo exclamacion">
                <p class="texto__advertencia">Solo letras min√∫sculas y sin acentos</p>
            </div>
    
    
            <div class="contenedor__botones">
    
                <button class="boton__encriptar">Encriptar</button>
    
                <button class="boton__desencriptar">Desencriptar</button>
    
            </div>
    
    
        </section>
    
        <div class="contenedor__texto__encriptado">
    
            <img class="imagen__sin_encriptar" src="./assets/Imagen_inicial.png" alt="Imagen inicial">
        </div>
    
    
    
        <!-- <button class="copiar">Copiar</button> -->
