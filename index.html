<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Challenge Encriptador</title>
</head>
<body>

    <header>
        <img class="header__imagen" src="./assets/Logo.png" alt="Logo Alura">
    </header>

    <main class="challenge">
    
    
        <section class="campo__funcional">
    
            <div class="contenedor__texto__a__encriptar">
                   
                <textarea name="" id="textarea__contenedor__texto__a__encriptar" class="textarea__contenedor__texto__a__encriptar" placeholder="Ingrese el texto aqui"  cols="10" rows="10"></textarea>
            
            </div>
    
    
            <div class="contenedor__texto__advertencia">
                <img class="imagen__advertencia" src="./assets/circulo_exclamacion.png" alt="Circulo exclamacion">
                <p class="texto__advertencia">Solo letras min√∫sculas y sin acentos</p>
            </div>
    
    
            <div class="contenedor__botones">
    
                <button class="boton__encriptar" id="encriptar" onclick="boton__encriptar()">Encriptar</button>
    
                <button class="boton__desencriptar" onclick="boton__desencriptar()">Desencriptar</button>
    
            </div>
    
    
        </section>
    
        <section class="campo__desencriptar">

            <textarea name="" class="textarea__contenedor__texto__encriptado" id="textarea__contenedor__texto__encriptado"></textarea>
            <button class="boton__copiar" id="boton__copiar" onclick="Copiar()">Copiar</button>

        </section>
      
            
            
        
    
    
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>

</body>
</html>
